<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Pizzeria Delapapa</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link rel="stylesheet" href="index.css">
   <link rel="stylesheet" href="css/home_style.css">
   <link rel="stylesheet" href="css/animations.css">
</head>
<body>
   <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container-fluid">
         <a class="navbar-brand accueil"><img src="assets/logo.png" style="height: 70px"></a>
         <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-links" aria-controls="navbar-links" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
         </button>
         <div class="navbar-collapse collapse show" id="navbar-links">
            <ul class="navbar-nav">
               <li role="button" class="nav-item">
                  <a class="nav-link accueil active" aria-current="page">Accueil</a>
               </li>
               <li role="button" class="nav-item">
                  <a class="nav-link menu">Menus</a>
               </li>
            </ul>
         </div>
         <div id="cart" class="ml-2" style="position: relative; aspect-ratio: 1/1; height: 38px; cursor: pointer;">
            <div class="cart__infos" style="height: 100%;">
               <img src="assets/cart.png" alt="Panier" style="height: 100%;">
               <div class="cart__size text-white bg-info rounded-circle d-flex align-items-center justify-content-center h-50 font-weight-bold" style="aspect-ratio: 1/1; position: absolute; bottom: 0; right: 0; font-size: 14px;">2</div>
            </div>
            <div class="cart__content"></div>
         </div>
      </div>
   </nav>
   <div class="main__content"></div>

   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   <script src="js/utils.js"></script>
   <script src="js/router.js"></script>
   <script src="js/pageRouter.js"></script>
   <script src="js/cart.js"></script>
   <script src="index.js"></script>
</body>
</html>
