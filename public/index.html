<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Pizzeria Delapapa</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link rel="stylesheet" href="index.css">
   <link rel="stylesheet" href="css/animations.css">
</head>
<body>
   <nav class="navbar sticky-top navbar-expand-sm navbar-dark bg-dark py-0" style="height: var(--navbar-height);">
      <div class="container-fluid h-100">
         <a role="button" class="accueil h-75"><img src="assets/logo.png" class="h-100"></a>
         <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-links" aria-controls="navbar-links" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
         </button>
         <div class="navbar-collapse collapse ms-3" id="navbar-links">
            <ul class="navbar-nav">
               <li role="button" class="nav-item px-2 position-relative">
                  <a class="nav-link text-uppercase fw-bold accueil">Accueil</a>
               </li>
               <li role="button" class="nav-item px-2 position-relative">
                  <a class="nav-link text-uppercase fw-bold menu">Menus</a>
               </li>
            </ul>
         </div>
         <div id="cart" class="mx-2 position-relative ratio-1x1" style="height: 36px;">
            <div role="button" class="cart__infos h-100">
               <img src="assets/cart.png" alt="Panier" class="h-100 ratio-1x1">
               <div class="cart__size position-absolute text-white bg-info rounded-circle d-flex align-items-center justify-content-center h-50 w-50 fw-bold ratio-1x1 bottom-0 end-0" style="font-size: 77%;">0</div>
            </div>
            <div class="cart__content position-relative"></div>
         </div>
         <div id="login" class="mx-2 position-relative ratio-1x1 d-flex align-items-center justify-content-center" style="height: 36px;">
            <div role="button" class="login h-75">
               <img src="assets/user.png" alt="User" class="h-100 ratio-1x1">
            </div>
            <div class="cart__content position-relative"></div>
         </div>
      </div>
   </nav>
   <main class="main__content"></main>
   
   <!-- Modal -->
   <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
         <div class="modal-content">
            <div class="modal-header">
               <h1 class="modal-title h5" id="staticBackdropLabel"></h5>
               <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            </div>
         </div>
      </div>
   </div>

   <!-- Alert -->
   <div id="alert" style="z-index: 9999;"></div>

   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   <script src="js/utils.js"></script>
   <script src="js/alert.js"></script>
   <script src="js/customPizza.js"></script>
   <script src="js/modal.js"></script>
   <script src="js/router.js"></script>
   <script src="js/pageRouter.js"></script>
   <script src="js/cart.js"></script>
   <script src="index.js"></script>
</body>
</html>
